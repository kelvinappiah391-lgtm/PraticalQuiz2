<!DOCTYPE html>
<html>
  <head>
    <title>Solar System with Static Orbits</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <!-- Assets -->
      <a-assets>
        <img id="stars-texture" src="texture/2k_stars.jpg">
        <img id="sun-texture" src="texture/2k_sun.jpg">
        <img id="mercury-texture" src="texture/2k_mercury.jpg">
        <img id="venus-texture" src="texture/2k_venus_surface.jpg">
        <img id="earth-texture" src="texture/2k_earth_daymap.jpg">
        <img id="moon-texture" src="texture/2k_moon.jpg">
        <img id="mars-texture" src="texture/2k_mars.jpg">
        <img id="jupiter-texture" src="texture/2k_jupiter.jpg">
        <img id="saturn-texture" src="texture/2k_saturn.jpg">
        <img id="saturn-ring-texture" src="texture/2k_saturn_ring_alpha.png">
        <img id="uranus-texture" src="texture/2k_uranus.jpg">
        <img id="neptune-texture" src="texture/2k_neptune.jpg">
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 30 120" look-controls></a-camera>

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: point; intensity: 2; distance: 300" position="0 0 0"></a-entity>

      <!-- Sky -->
      <a-sky src="#stars-texture" radius="500"></a-sky>

      <!-- Sun -->
      <a-sphere radius="8" src="#sun-texture" position="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 100000; easing: linear">
      </a-sphere>

      <!-- MERCURY -->
      <a-ring rotation="-90 0 0" radius-inner="11.8" radius-outer="12" color="white" opacity="0.3"></a-ring>
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
        <a-sphere position="12 0 0" radius="0.8" src="#mercury-texture"></a-sphere>
      </a-entity>

      <!-- VENUS -->
      <a-ring rotation="-90 0 0" radius-inner="17.8" radius-outer="18" color="white" opacity="0.3"></a-ring>
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
        <a-sphere position="18 0 0" radius="1.2" src="#venus-texture"></a-sphere>
      </a-entity>

      <!-- EARTH + MOON -->
      <a-ring rotation="-90 0 0" radius-inner="24.8" radius-outer="25" color="white" opacity="0.3"></a-ring>
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear">
        <a-entity position="25 0 0">

          <a-sphere radius="1.3" src="#earth-texture"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">

            <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
              <a-sphere position="2.5 0 0" radius="0.3" src="#moon-texture"></a-sphere>
            </a-entity>

          </a-sphere>

        </a-entity>
      </a-entity>

      <!-- MARS -->
      <a-ring rotation="-90 0 0" radius-inner="31.8" radius-outer="32" color="white" opacity="0.3"></a-ring>
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
        <a-sphere position="32 0 0" radius="0.9" src="#mars-texture"></a-sphere>
      </a-entity>

      <!-- JUPITER -->
      <a-ring rotation="-90 0 0" radius-inner="44.8" radius-outer="45" color="white" opacity="0.3"></a-ring>
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 25000; easing: linear">
        <a-sphere position="45 0 0" radius="4" src="#jupiter-texture"></a-sphere>
      </a-entity>

      <!-- SATURN -->
      <a-ring rotation="-90 0 0" radius-inner="59.8" radius-outer="60" color="white" opacity="0.3"></a-ring>
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 35000; easing: linear">
        <a-entity position="60 0 0">
          <a-sphere radius="3.5" src="#saturn-texture"></a-sphere>
          <a-ring src="#saturn-ring-texture"
                  rotation="-60 0 0"
                  radius-inner="4.5"
                  radius-outer="7"
                  side="double"
                  opacity="0.9"></a-ring>
        </a-entity>
      </a-entity>

      <!-- URANUS -->
      <a-ring rotation="-90 0 0" radius-inner="74.8" radius-outer="75" color="white" opacity="0.3"></a-ring>
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 45000; easing: linear">
        <a-sphere position="75 0 0" radius="2" src="#uranus-texture"></a-sphere>
      </a-entity>

      <!-- NEPTUNE -->
      <a-ring rotation="-90 0 0" radius-inner="84.8" radius-outer="85" color="white" opacity="0.3"></a-ring>
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 55000; easing: linear">
        <a-sphere position="85 0 0" radius="2" src="#neptune-texture"></a-sphere>
      </a-entity>

    </a-scene>
  </body>
</html>
